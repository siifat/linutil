# Common applications available across all distributions
version: "1.0"

categories:
  - name: "Web Browsers"
    icon: "üåê"
    applications:
      - id: "firefox"
        name: "Firefox"
        description: "Open-source web browser by Mozilla"
        install:
          apt:
            packages: ["firefox"]
            method: "native"
          dnf:
            packages: ["firefox"]
            method: "native"
          pacman:
            packages: ["firefox"]
            method: "native"
          flatpak:
            id: "org.mozilla.firefox"
            remote: "flathub"
        tags: ["essential", "browser", "popular"]
      
